<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pessoas e Filhos</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="table-section">
            <h1>Lista de Pessoas e Filhos</h1>
            <table id="peopleTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Filhos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form id="addForm">
                <input type="text" id="name" placeholder="Nome da Pessoa" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div class="json-section">
            <h1>Dados em JSON</h1>
            <pre id="jsonOutput">{}</pre>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
